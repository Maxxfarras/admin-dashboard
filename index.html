<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin-dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=K2D&family=Molengo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside id="dashboard">
      <div id="dash-content">
        <div class="dash-icon logo-icon">
          <img src="./SVG/dashboard.svg" alt="logo" />
        </div>
        <div class="dash-menu logo-text">Dashboard</div>
        <div class="blank"></div>
        <div class="blank"></div>
        <div class="dash-icon"><img src="./SVG/home.svg" alt="home" /></div>
        <div class="dash-menu">Home</div>
        <div class="dash-icon">
          <img src="./SVG/account.svg" alt="profile" />
        </div>
        <div class="dash-menu">Profile</div>
        <div class="dash-icon">
          <img src="./SVG/message.svg" alt="messages" />
        </div>
        <div class="dash-menu">Messages</div>
        <div class="dash-icon">
          <img src="./SVG/history.svg" alt="history" />
        </div>
        <div class="dash-menu">History</div>
        <div class="dash-icon"><img src="./SVG/task.svg" alt="tasks" /></div>
        <div class="dash-menu">Tasks</div>
        <div class="dash-icon">
          <img src="./SVG/social.svg" alt="communities" />
        </div>
        <div class="dash-menu">Communities</div>
        <div class="blank"></div>
        <div class="blank"></div>
        <div class="dash-icon"><img src="./SVG/cog.svg" alt="settings" /></div>
        <div class="dash-menu">Settings</div>
        <div class="dash-icon">
          <img src="./SVG/support.svg" alt="support" />
        </div>
        <div class="dash-menu">Support</div>
        <div class="dash-icon">
          <img src="./SVG/privacy.svg" alt="privacy" />
        </div>
        <div class="dash-menu">Privacy</div>
      </div>
    </aside>
    <header id="header">
      <div id="header-upper">
        <img src="./SVG/search.svg" alt="search" class="header-icon" />
        <form action="GET">
          <input type="text" placeholder="Search Username" />
        </form>
        <div class="blank"></div>
        <img src="./SVG/bell.svg" alt="bell" class="header-icon" />
        <img
          src="./pfp/pfp1.jpg"
          alt="a cool pfp"
          class="rounded image-small"
        />
        <div id="header-name">Maxxfries</div>
      </div>
      <div id="header-lower">
        <img src="./pfp/pfp1.jpg" alt="a cool pfp" class="rounded image-big" />
        <div id="header-container">
          <div>Hi there,</div>
          <div class="greetings">Maxxfries (@renotelcel)</div>
        </div>
        <div class="blank"></div>
        <button class="header-button">New</button>
        <button class="header-button">Upload</button>
        <button class="header-button">Share</button>
      </div>
    </header>
    <div id="content">
      <div>content</div>
    </div>
  </body>
</html>
