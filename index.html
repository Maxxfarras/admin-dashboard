<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin-dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside id="dashboard">
      <div id="dash-content">
        <div class="dash-icon logo-icon">
          <img src="./SVG/dashboard.svg" alt="logo" />
        </div>
        <div class="dash-menu logo-text">Dashboard</div>
        <div class="blank"></div>
        <div class="blank"></div>
        <div class="dash-icon"><img src="./SVG/home.svg" alt="home" /></div>
        <div class="dash-menu">Home</div>
        <div class="dash-icon"><img src="./SVG/account.svg" alt="profile" /></div>
        <div class="dash-menu">Profile</div>
        <div class="dash-icon"><img src="./SVG/message.svg" alt="messages" /></div>
        <div class="dash-menu">Messages</div>
        <div class="dash-icon"><img src="./SVG/history.svg" alt="history" /></div>
        <div class="dash-menu">History</div>
        <div class="dash-icon"><img src="./SVG/task.svg" alt="tasks" /></div>
        <div class="dash-menu">Tasks</div>
        <div class="dash-icon"><img src="./SVG/social.svg" alt="communities" /></div>
        <div class="dash-menu">Communities</div>
        <div class="blank"></div>
        <div class="blank"></div>
        <div class="dash-icon"><img src="./SVG/cog.svg" alt="settings" /></div>
        <div class="dash-menu">Settings</div>
        <div class="dash-icon"><img src="./SVG/support.svg" alt="support" /></div>
        <div class="dash-menu">Support</div>
        <div class="dash-icon"><img src="./SVG/privacy.svg" alt="privacy" /></div>
        <div class="dash-menu">Privacy</div>
      </div>
    </aside>
    <header id="header">
      <div>header</div>
    </header>
    <div id="content">
      <div>content</div>
    </div>
  </body>
</html>
